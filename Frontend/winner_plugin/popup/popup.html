<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>心米-数据抓取插件</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <script src="../js/jquery-1.10.1.js"></script>
    <script src="js/popup.js" defer></script>
</head>
<body>
    <h1>心米-数据抓取插件</h1>
    <div>
    	当前已同步订单数量为：<span id="orderTotalNo"></span>
    </div>
    <div>
    	当前等待付款的订单数量为：<span id="orderWaitpPayNo"></span>
    </div>
    <div>
    	当前已完成的订单数量为：<span id="orderPaiedNo"></span>
    </div>
    <hr/>
    <button id="syncBtn" value="手动同步">手动同步</button>
</body>
</html>
